# Config file for automatic testing at travis-ci.org

language: python

env:
  - DJANGO_VERSION=3.0.4
  - DJANGO_VERSION=1.11.29
  - DJANGO_VERSION=2.2.11

python:
  - "3.7"
  - "3.6"

matrix:
  exclude:
    - python: "3.4"
      env: DJANGO_VERSION=2.1.10
    - python: "3.4"
      env: DJANGO_VERSION=2.2.4




before_install:
  - pip install codecov
  - pip install coveralls

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r requirements_test.txt
  - pip install -q Django==$DJANGO_VERSION
  - git config --global user.email "bumpversion-test-git@travis.ci"
  - git config --global user.name "Testing Git on Travis CI"
  - git --version
  - git config --list

# command to run tests using coverage, e.g. python setup.py test
script: coverage run --source django_test_tools runtests.py

after_success:
  - codecov
  - coveralls
