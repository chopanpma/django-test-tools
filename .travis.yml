# Config file for automatic testing at travis-ci.org

language: python

env:
  - DJANGO_VERSION=1.10.8
  - DJANGO_VERSION=1.11.15
  - DJANGO_VERSION=2.1.1

python:
  - "3.6"
  - "3.5"
  - "3.4"

before_install:
  - pip install codecov
  - pip install coveralls

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r requirements_test.txt
  - pip install -q Django==$DJANGO_VERSION
  - git config --global user.email "bumpversion-test-git@travis.ci"
  - git config --global user.name "Testing Git on Travis CI"
  - git --version
  - git config --list

# command to run tests using coverage, e.g. python setup.py test
script: coverage run --source django_test_tools runtests.py

after_success:
  - codecov
  - coveralls
